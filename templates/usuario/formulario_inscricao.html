
{% load static %}
{% include 'partials/menu.html' %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Inscricao na Vaga</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Seu Nome:</label><br>
                                <input type="text" name="nome" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Pretensao Salarial:</label><br>
                                <input type="text" name="salarial" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Experiencia:</label><br>
                                <input type="text" name="experiencia" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Escolaridade:</label><br>
                                <select type="text" name="escolaridade" class="form-control">
                                    <option value="Ensino Fundamental">Ensino Fundamental</option>
                                    <option value="Ensino Medio">Ensino Medio</option>
                                    <option value="Tecnologo">Tecnologo</option>
                                    <option value="Ensino Superior">Ensino Superior</option>
                                    <option value="POS/MBA/Mestrado">POS/MBA/Mestrado</option>
                                    <option value="Doutorado">Doutorado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="enviar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
